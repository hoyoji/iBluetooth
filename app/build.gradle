apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.hoyoji.btcontrol"
        minSdkVersion 9
        targetSdkVersion 18
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/Baidu-Frontia-Android-2.0.6.jar')
    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/Xg_sdk_v2.37.jar')
    compile files('libs/android_api_1.1_forsdk.jar')
    compile files('libs/badgeview.jar')
    compile files('libs/galaxy_mini.jar')
    compile files('libs/ksoap2-android-assembly-3.3.0-jar-with-dependencies.jar')
    compile files('libs/libammsdk.jar')
    compile files('libs/mid-sdk-2.10.jar')
    compile files('libs/mta-sdk-1.6.2.jar')
    compile files('libs/svn2924_open_sdk.jar')
    compile files('libs/weibosdkcore.jar')
    compile files('libs/wup-1.0.0-SNAPSHOT.jar')
    compile "com.android.support:appcompat-v7:18.0.+"
}
